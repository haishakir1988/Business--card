<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2Z EV MOTORS - Digital Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-container {
            perspective: 1000px;
        }

        .business-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card-container:hover .business-card {
            transform: rotateY(5deg) rotateX(5deg);
        }

        .card-header {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: rotate(45deg);
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
        }

        .company-name {
            color: white;
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            font-weight: 300;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .gstin {
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.95em;
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .gstin-label {
            font-weight: 700;
        }

        .card-body {
            padding: 30px;
            background: white;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 18px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .contact-item:hover {
            background: #f8f9fa;
            padding-left: 10px;
            border-radius: 10px;
        }

        .icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 1.4em;
            transition: transform 0.3s ease;
        }

        .contact-item:hover .icon {
            transform: scale(1.1);
        }

        .icon.phone {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .icon.email {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .icon.location {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .contact-info {
            flex: 1;
        }

        .contact-label {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .contact-value {
            color: #333;
            font-size: 1.05em;
            font-weight: 500;
        }

        .contact-value a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-value a:hover {
            color: #c41e3a;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 30, 58, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #c41e3a;
            border: 2px solid #c41e3a;
        }

        .btn-secondary:hover {
            background: #c41e3a;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .company-name {
                font-size: 2em;
            }

            .tagline {
                font-size: 1em;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .business-card {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="business-card">
            <div class="card-header">
                <div class="company-name">A2Z EV MOTORS</div>
                <div class="tagline">Service, Electrical & Electronics Equipments</div>
                <div class="gstin"><span class="gstin-label">GSTIN:</span> 37BTMPS7179G1ZU</div>
            </div>

            <div class="card-body">
                <div class="contact-item" onclick="window.location.href='tel:9059174755'">
                    <div class="icon phone">üìû</div>
                    <div class="contact-info">
                        <div class="contact-label">Phone</div>
                        <div class="contact-value"><a href="tel:9059174755">9059174755</a></div>
                    </div>
                </div>

                <div class="contact-item" onclick="window.location.href='mailto:haishakir1988@gmail.com'">
                    <div class="icon email">‚úâÔ∏è</div>
                    <div class="contact-info">
                        <div class="contact-label">Email</div>
                        <div class="contact-value"><a href="mailto:haishakir1988@gmail.com">haishakir1988@gmail.com</a></div>
                    </div>
                </div>

                <div class="contact-item" onclick="openMap()">
                    <div class="icon location">üìç</div>
                    <div class="contact-info">
                        <div class="contact-label">Address</div>
                        <div class="contact-value">Ground Floor 30-22-83, Sitarampuram Signal, Eluru Road, Vijayawada</div>
                    </div>
                </div>

                <div class="action-buttons">
                    <a href="tel:9059174755" class="btn btn-primary">Call Now</a>
                    <a href="mailto:haishakir1988@gmail.com" class="btn btn-secondary">Send Email</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openMap() {
            const address = "Ground Floor 30-22-83, Sitarampuram Signal, Eluru Road, Vijayawada";
            const encodedAddress = encodeURIComponent(address);
            window.open(`https://www.google.com/maps/search/?api=1&query=${encodedAddress}`, '_blank');
        }

        // Add subtle 3D effect on mouse move
        const card = document.querySelector('.business-card');
        const container = document.querySelector('.card-container');

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0) rotateY(0)';
        });
    </script>
</body>
</html>
